name: build-niblit-aios

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: tools platform-tools

      - name: Create local.properties
        run: |
          if [ -z "$ANDROID_SDK_ROOT" ]; then
            echo "ANDROID_SDK_ROOT not set!"
            exit 1
          fi
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Download Niblit source
        run: |
          wget -q https://github.com/niblit-aios/aios/releases/download/v1.0.0/aios-src.tar.gz
          tar -xzf aios-src.tar.gz

      - name: Build APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleArm7Release
          mv app/build/outputs/apk/arm7/release/app-arm7-release-unsigned.apk niblit-aios-armv7-unsigned.apk
          echo "SHA256: $(sha256sum niblit-aios-armv7-unsigned.apk | cut -d' ' -f1)"

      - name: Run Unit Tests
        run: |
          chmod +x ./gradlew
          ./gradlew testArm7ReleaseUnitTest

      - name: Show build metrics in summary
        run: |
          echo "### Build Success :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "APK SHA256: $(sha256sum niblit-aios-armv7-unsigned.apk | cut -d' ' -f1)" >> $GITHUB_STEP_SUMMARY
          echo "APK size: $(du -h niblit-aios-armv7-unsigned.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: niblit-aios-armv7-unsigned
          path: niblit-aios-armv7-unsigned.apk